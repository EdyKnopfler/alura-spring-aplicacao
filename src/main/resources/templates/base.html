<head th:fragment="head">
	<meta charset="UTF-8">
	<title>Mudi</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
	<style>
		@font-face {
			font-family: "Handlee";
			src: url("/font/Handlee-Regular.ttf");
		}
		#logo-container {
			background: #36b3d0;
			color: #fff;
		}
		#logo {
			font-family: Handlee, cursive;
			font-size: 2.5rem;
		}
		#logo-container a {
			color: #fff;
			text-decoration: none;
		}
	</style>
</head>

<div th:fragment="topo">
	<div id="logo-container" class="d-flex justify-content-between mb-1 p-3"> <!-- margin-bottom, padding -->
		<span id="logo">
			<a href="/">Mudi</a>
		</span>
		<span class="mt-2">
		
			<!-- Integração com Spring Security (pom.xml) -->
			<a sec:authorize="!isAuthenticated()" href="/login" class="btn btn-outline-info">Entrar</a>
			<a sec:authorize="!isAuthenticated()" href="/signup" class="btn btn-outline-info">Cadastre-se</a>
			
			<!-- URL de logout padrão do Spring Security recebe um POST -->
			<a onclick="document.getElementById('logoutForm').submit()" 
				sec:authorize="isAuthenticated()" href="#" class="btn btn-outline-info">Sair</a>
			<form id="logoutForm" th:action="@{/logout}" method="post"></form>
			
		</span>
	</div>
	<div class="mb-2">
		<nav class="nav">
			<a class="nav-link" th:href="@{/}">Home</a>
			<a class="nav-link" th:href="@{/usuario/pedidos}">Meus pedidos</a>
			<a class="nav-link" th:href="@{/oferta}">Faça ofertas</a>
		</nav>
	</div>
</div>

<!-- Fragmento com parâmetro -->
<div th:fragment="titulo_pagina(valor)">
	<div class="breadcrumb bg-secondary text-light mb-3">
		<div class="container">
			<h1 class="display-4" th:text="${valor}">Título</h1>
		</div>
	</div>
</div>
