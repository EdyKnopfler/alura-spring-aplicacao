<!DOCTYPE html>
<html>

<!-- Template (arquivo base.html, fragmento heads) -->
<head th:replace="~{base :: head}">
</head>

<body>
	<div th:replace="~{base :: topo}"></div>

	<div class="container">
		<div th:replace="~{base :: titulo_pagina('Entrar')}"></div>

		<div class="card">
			<div class="card-body">
				<div th:if="${param.error}" class="text-danger">
					Usuário ou senha inválidos!
				</div>
				<form th:action="@{/login}" method="POST" class="card-body">
					<div class="form-group mb-2">
						<label for="username">E-mail</label> <input name="username"
							id="username" class="form-control">
					</div>
					<div class="form-group mb-2">
						<label for="password">Senha</label> <input type="password"
							name="password" id="password" class="form-control">
					</div>
					<button type="submit" class="btn btn-primary">Entrar</button>
				</form>
			</div>
		</div>


	</div>
</body>
